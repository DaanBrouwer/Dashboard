<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h2>Dashboard</h2>
        </div>
        <div class="sidebar-grid">
          <div class="links">
            <ul>
              <li>Home</li>
              <li>Profile</li>
              <li>Messages</li>
              <li>History</li>
              <li>Tasks</li>
              <li>Communities</li>
            </ul>
          </div>
          <div class="sublinks">
            <ul>
              <li>Settings</li>
              <li>Support</li>
              <li>Privacy</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="top-header">
          <div class="searchbar">
            <input type="text" />
          </div>
          <div class="account">
            <button class="notification"></button>
            <button class="profilepic"></button>
            <a class="name">Profile Name</a>
          </div>
          <div class="welcome">
            <div>picture</div>
            <div>
              <a>Hi there,</a>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div class="interaction-buttons">
            <button>New</button><button>Upload</button><button>Share</button>
          </div>
        </div>
        <div class="content">
          <div class="projects">
            <h2>Your Projects</h2>

            <div class="cards">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="side-content">
            <div class="announcement">
              <h2>Announcements</h2>
              <div class="announcement-content"></div>
            </div>
            <div class="trending">
              <h2>Trending</h2>
              <div class="trending-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
